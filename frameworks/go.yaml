include: distroless/wolfi-base.yaml

contents:
  packages:
    - wolfi-base
    - go

work-dir: /app

accounts:
  groups:
    - groupname: appuser
      gid: 10000
  users:
    - username: appuser
      uid: 10000
      gid: 10000
  run-as: appuser

paths:
  - path: /app
    type: directory
    uid: 10000
    gid: 10000
  - path: /app/bin
    type: directory
    uid: 10000
    gid: 10000

environment:
  GOPATH: /go
  GOMODCACHE: /go/pkg/mod
  PATH: /usr/local/go/bin:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin
