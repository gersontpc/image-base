include: distroless/image-base.yaml
contents:
  packages:
    - python3

work-dir: /app

accounts:
  groups:
    - groupname: appuser
      gid: 10000
  users:
    - username: appuser
      uid: 10000
      gid: 10000
  run-as: appuser

paths:
  - path: /app
    type: directory
    uid: 10000
    gid: 10000

